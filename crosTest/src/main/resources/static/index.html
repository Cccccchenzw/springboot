<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cros</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="contentDiv"></div>
    <div id="deleteResult"></div>
    <input type="button" value="提交数据" onclick="getData()"><br>
    <input type="button" value="输出数据" onclick="deleteData()"><br>
</body>
<script>
    function deleteData(){
        $.ajax({
            url: 'https://localhost:8082/cors/99',
            type: 'delete',
            success:function (msg){
                $("#deleteResult").html(msg);
            }
        })
    }
    function getData(){
        $.ajax({
            url: 'https://localhost:8082/cors/book',
            type: 'post',
            data:{name:'陈章文'},
            success:function (msg){
                $("#contentDiv").html(msg);
            }
        })
    }
</script>
</html>
